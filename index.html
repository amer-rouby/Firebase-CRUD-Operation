<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Firebase-App</title>
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-5">
             <form id="user-form">
                 <div class="form-group">
                   <label for="username">Username</label>
                   <input type="text" class="form-control" id="username">
                 </div>

                 <div class="form-group">
                   <label for="email">Email address</label>
                   <input type="email" class="form-control" id="email">
                 </div>

                 <div class="form-group">
                   <label for="password">Password</label>
                   <input type="password" class="form-control" id="password">
                 </div>

                 <div class="form-group">
                    <label for="nationality">Choose Nationality:</label>

                    <select name="cars" id="nationality">
                      <option value="Egypt">Egypt</option>
                      <option value="Saudi">Saudi</option>
                      <option value="Emarat">Emarat</option>
                      <option value="Kuwait">Kuwait</option>
                    </select>
                 </div>

                 <div class="form-group ">
                   <input type="checkbox"  id="chek-login">
                   <label  for="chek-login">Remember Me</label>
                 </div>

                 <button type="submit" class="btn btn-primary">Add User</button>
               </form>
            </div>
        </div>

        <div class="users-info mt-4">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Nationality</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="table-info">
    
                </tbody>
            </table>
        </div>

    </div>



    <script src="/js/jequery.js"></script>
    <script src="/js/proper.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
